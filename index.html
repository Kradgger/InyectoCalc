<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <!-- https://electronjs.org/docs/tutorial/security#csp-meta-tag -->
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>

<body>
    <div id="brand-container">
        <select name="" id="brand" class="value-box" onchange="calculate('brandChange')">
            <option selected disabled hidden>Fabricante</option>
            <option>BOSCH</option>
            <option>Denso</option>
        </select>
        <img id="brand-logo" src="img/blank.png">
    </div>
    <div id="container" style="display: none;">
        <div class="section">
            <label for="coil" class="value-label">Bobina: </label>
            <input onchange="calculate('calcCoilNutTravel')" name="coil" id="coil" type="number" class="value-box"
                placeholder="--" />
            <label>mm</label>
            <p id="coil-nut-diff" class="result-box">--</p>
            <label for="nut" class="value-label">Arandela: </label>
            <input onchange="calculate('calcCoilNutTravel')" name="nut" id="nut" type="number" class="value-box"
                placeholder="--" />
            <label>mm</label>
            <hr>
            <div class="references">
                <p id="distance-box">Distancia: --mm / --mm</p>
                <p id="coil-torque-box">Torque Bobina: --N·m / --N·m</p>
            </div>
        </div>
        <hr>
        <div class="section">
            <label for="ball-travel" class="value-label">Recorrido Esfera: </label>
            <input onchange="calculate('calcBallTravel')" name="ball-travel" id="ball-travel" type="number"
                class="value-box" placeholder="--" />
            <label>mm</label>
            <hr>
            <div class="references">
                <p id="travel-box">Recorrido: --mm / --mm</p>
                <p id="internal-nut-box">Torque Tuerca Interna: --N·m / --N·m</p>
            </div>
        </div>
        <hr>
        <div class="section">
            <label for="nozzle" class="value-label">Tobera: </label>
            <input onchange="calculate('calcSpringTravel')" name="nozzle" id="nozzle" type="number" class="value-box"
                placeholder="--" />
            <label>mm</label>
            <p id="nozzle-spring-diff" class="result-box">--</p>
            <label for="spring" class="value-label">Resorte: </label>
            <input onchange="calculate('calcSpringTravel')" name="spring" id="spring" type="number" class="value-box"
                placeholder="--" />
            <label>mm</label>
            <hr>
            <div class="references">
                <p id="needle-travel-box">Recorrido Aguja: --mm / --mm</p>
                <p id="nozzle-torque-box">Torque Tobera: --N·m / --N·m</p>
            </div>
        </div>
    </div>
</body>

</html>
